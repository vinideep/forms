<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
<body>
    <div class="container">
        <div class="header">
        <h2>Enter the details</h2>
        
        </div>
    <form class="form" name = "form" id="form">
        <div class="form-control "> 
            <label for="firstname">First name:</label>
            <input type="text" placeholder="e.g:Tom " id="firstname">
            <i class="fa fa-check-circle" id="success"></i>
            <i class="fa fa-exclamation-circle"></i>
            <small></small>
        </div>
        <div class="form-control  ">
            <label for="lastname">Last name:</label>
            <input type="text" placeholder="e.g: cruise" id="lastname">
            <i class="fa fa-check-circle"></i>
            <i class="fa fa-exclamation-circle"></i>
            <small></small>
        </div>
        <div class="form-control">
            <label for="email">Email:</label>
            <input type="email" placeholder="name@gmail.com" id="email">
            <i class="fa fa-check-circle"></i>
            <i class="fa fa-exclamation-circle"></i>
            <small></small>
        </div>
        <div class="form-control">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob">
            <i class="fa fa-check-circle"></i>
            <i class="fa fa-exclamation-circle"></i>
            <small></small>
        </div>
        <address>
        <div class="form-control">
            <label for="street">Home address(street):</label>
            <input type="text" placeholder="hello123" id="street">
            <i class="fa fa-check-circle"></i>
            <i class="fa fa-exclamation-circle"></i>
            <small></small>
        </div>
        <div class="form-control">
            <label for="state">State</label>
            <input type="text" placeholder="hello123" id="state">
            <i class="fa fa-check-circle"></i>
            <i class="fa fa-exclamation-circle"></i>
            <small></small>
        </div>
        <div class="form-control">
            <label for="city">City</label>
            <input type="text" placeholder="e.g: Chennai" id="city">
            <i class="fa fa-check-circle"></i>
            <i class="fa fa-exclamation-circle"></i>
            <small></small>
        </div>
        <div class="form-control">
            <label for="zip">Zip</label>
            <input type="number" placeholder="600001" id="zip">
            <i class="fa fa-check-circle"></i>
            <i class="fa fa-exclamation-circle"></i>
            <small></small>
        </div>
        </address>
        <div class="form-control">
            <label for="phone">Phone number</label>
            <input type="number" placeholder="9876543210" id="phone">
            <i class="fa fa-check-circle"></i>
            <i class="fa fa-exclamation-circle"></i>
            <small></small>
        </div>
        <div class="form-control">
            <label for="gender">Gender</label>
            <input type="radio" name="gender" value="male" id="1">Male
            <input type="radio" name="gender" value="female" id="1">Female
            <input type="radio" name="gender" value="other" id="1">Other
            <i class="fa fa-check-circle"></i>
            <i class="fa fa-exclamation-circle"></i>
            <small></small>
        </div>
        <div class="form-control">
            <label for="citizen">Citizenship</label>
            <input type="radio" name="indian" value="citizen" id="citizen1">Citizen
            <input type="radio" name="indian" value="Non-Citizen" id="citizen1">Non-Citizen
            <input type="radio" name="indian"value="Permanent-Resident" id="citizen1">Permanent-Resident
            <i class="fa fa-check-circle"></i>
            <i class="fa fa-exclamation-circle"></i>
            <small></small>
        </div>
        <div class="form-control">
            <label for="martial">Martial status</label>
            <input value="1" type="radio" id="status" name="martial" >Married
            <input value="2" type="radio" id="status2" name="martial" >Un-married
            <input value="3" type="radio" id="status3" name="martial" >Divorced
            <i class="fa fa-check-circle"></i>
            <i class="fa fa-exclamation-circle"></i>
            <small></small>
        </div>
        <div class="form-control">
            <label for="education">Education Details</label>
            <input type="checkbox" name="studies" value="bachelor's" id="101">bachelor's
            <input type="text" name="studies3" placeholder="marks"id="marks">
            <input type="checkbox" name="studies"value="Hsc" id="102">Hsc 
            <input type="text" name="studies3" placeholder="marks" id="marks">
            <input type="checkbox" name="studies"value="Sslc" id="103">Sslc 
            <input type="text" name="studies3" placeholder="marks" id="marks">
            <i class="fa fa-check-circle"></i>
            <i class="fa fa-exclamation-circle"></i>
            <small></small>
        </div>
        <div class="form-control">
            <label for="lang">languages known</label>
            <input type="checkbox" name="lang" id="python"> python
            <input type="checkbox" name="lang" id="php"> php
            <input type="checkbox" name="lang" id="javaScript"> javaScript
            <input type="checkbox" name="lang" id="java"> java
            <input type="checkbox" name="lang" id="html"> html
            <input type="checkbox" name="lang" id="css"> css
            <input type="checkbox" name="lang" id="mysql"> mysql
            <i class="fa fa-check-circle"></i>
            <i class="fa fa-exclamation-circle"></i>
            <small></small>
        </div>
        <button type="submit" id="submit">Submit</button>
    </div>

    </form>


    <script src="scripts/script.js"></script>
</body>
</html>
